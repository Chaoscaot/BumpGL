name: Updater

on:
  workflow_dispatch:
    inputs:
       version:
        description: 'Version to update to'
        required: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: master
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Execute Gradle migrateMappings
        run: ./gradlew migrateMappings --mappings "${{ github.event.inputs.version }}"
      - id: git_commit
        name: Commit changes
        uses: zwaldowski/git-commit-action@v1
        with:
          commit_message: "Update mappings to ${{ github.event.inputs.version }}"
          author_name: "Fabric Version Bot"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
